name: Deploy
concurrency:
  group: production
  cancel-in-progress: true
on:
    push:
        branches:
        - main
jobs:
  Deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      RAILS_ENV: production
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.DOCKER_TOKEN }}
      KAMAL_REGISTRY_USERNAME: thomassloboda
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.2
    - name: Install Kamal
      run: gem install kamal
    - uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Create .npmrc
      shell: bash
      env:
        GH_PACKAGE_TOKEN: ${{ secrets.GH_PACKAGE_TOKEN }}
      run: |
        echo "@slobodafr:registry=https://npm.pkg.github.com" >> .npmrc
        echo "//npm.pkg.github.com/:_authToken=GH_PACKAGE_TOKEN" >> .npmrc
        sed -i "s|GH_PACKAGE_TOKEN|${GH_PACKAGE_TOKEN}|g" .npmrc
        ls -la && cat .npmrc
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v3
      with:
        cache-binary: false
    - run: kamal lock release
    - name: Run deploy command
      run: kamal redeploy
